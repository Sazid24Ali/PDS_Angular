<div class="login-container">
    <h2>Login</h2>
  
    
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <button type="submit">Login</button>


      <div *ngIf="noData" class="error-message">
        <label for="noData">Enter the username and password.</label>
      </div>
      
      <div *ngIf="invalidCredentials" class="error-message">
        <label for="invalidCredentials">The username or password is incorrect.</label>
      </div>
      
    </form>

    
    
  
    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
